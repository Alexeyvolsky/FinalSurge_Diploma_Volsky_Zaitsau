#https://springframework.guru/log4j-2-configuration-using-yaml/
#https://logging.apache.org/log4j/2.x/manual/configuration.html
Configuration:
  status: INFO
  Properties:
    Property:
      - name: "DefaultPattern"
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] - %msg%n"
      - name: "Pattern2"
        value: "%d{yyyy-MM-dd} %level - %msg%n"
  Appenders:
    Console:
      name: consoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${DefaultPattern}
    File:
      name: fileAppender
      fileName: "target/tests.log"
      PatternLayout:
        Pattern: ${Pattern2}
  Loggers:
    logger:
      -
        name: consoleLogger
        additivity: true
        AppenderRef:
          ref: consoleAppender
      -
        name: fileLogger
        additivity: false
        AppenderRef:
          ref: fileAppender
    Root:
      level: DEBUG
      AppenderRef:
        - ref: consoleAppender
          level: DEBUG
        - ref: fileAppender
          level: INFO